<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'Welcome to Wholesome Wave!' | translate }}
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="signup()">{{ 'Sign Up' | translate }}</button>
    <button ion-button block (click)="login()" class="login">{{ 'Sign In' | translate }}</button>
  </div>
</ion-content>
